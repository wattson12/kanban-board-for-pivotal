<body>




<div id='body_area'><br><br>Loading ...</div>

<script type="text/javascript">
var projects_attempts = 0;
var labels_attempts = 0;
var stories_attempts = 0;

var token   = new URLSearchParams(window.location.search).get('token');
var project = new URLSearchParams(window.location.search).get('project');
var label   = new URLSearchParams(window.location.search).get('label');

var projects = [];
var members = [];
var labels = [];
var stories = [];

var got_members = false;
var got_projects = false;
var got_labels = false;
var got_stories = false;

var stories_offset = 0;

var state_order = ["accepted","delivered","finished","started","rejected","planned","unstarted","unscheduled"];
var html;

function gather_members() {
	var url = 'https://www.pivotaltracker.com/services/v5/projects/' + project + '/memberships';
	$.ajax({ url: url, beforeSend: function(xhr) { xhr.setRequestHeader('X-TrackerToken', token); } }).done(process_members);      
}

function gather_stories(){
	var url = 'https://www.pivotaltracker.com/services/v5/projects/' + project + '/stories?limit=100000&filter=label%3A"' + label + '"&offset=' + stories_offset;
	var url = url.replace(/ /g, "%20");
	$.ajax({ url: url, beforeSend: function(xhr) { xhr.setRequestHeader('X-TrackerToken', token); } }).done(process_stories);      
}

function gather_labels(){
	var url = 'https://www.pivotaltracker.com/services/v5/projects/' + project + '/labels';
	$.ajax({ url: url, beforeSend: function(xhr) { xhr.setRequestHeader('X-TrackerToken', token); } }).done(process_labels);      

}

function gather_projects(){
	var url = 'https://www.pivotaltracker.com/services/v5/projects';
	$.ajax({ url: url, beforeSend: function(xhr) { xhr.setRequestHeader('X-TrackerToken', token); } }).done(process_projects);      

}

function get_initials_by_id (id){
	for (var i = 0 ; i<members.length ; i++ ){
		if (members[i].person.id == id){
			return members[i].person.initials;
		}
	}
	return "??";
}

function process_projects (data) {
	projects = data;
	got_projects = true;
}

function process_members (data) {
	members = data;
	got_members = true;
}

function process_labels (data) {
	labels = data;
	got_labels = true;
}

function process_stories (data) {
	for (var i = 0 ; i<data.length ; i++ ){
		if (data[i].estimate == null ) data[i].estimate = "?";
		stories.push(data[i]);
	}
	if (data.length == 500) { // poor man's check as to whether it's been truncated at the 500 limit and therefore there's more data
		stories_offset += 500;
		gather_more_stories();
		} else {
		got_stories = true;
	}
}

function try_showing_labels(){
	labels_attempts++;
	if(labels_attempts<40) {
		if (got_labels) {
			show_labels();
		} else {
			setTimeout(try_showing_labels, 300);
		}
	} else {
		$('#body_area').html("<br><br><br>Failed to load labels. Try reloading the page. Or <a href='index.html'>Start again</a>");        
	}     
}

function try_showing_projects(){
	projects_attempts++;
	if(projects_attempts<40) {
		if (got_projects) {
			show_projects();
		} else {
			setTimeout(try_showing_projects, 300);
		}
	} else {
		$('#body_area').html("<br><br><br>Failed to load projects. Try reloading the page. Or <a href='index.html'>Start again</a>");        
	}     
}

function try_showing_stories () {
	stories_attempts++;
	if(stories_attempts<40) {
		if(got_stories && got_members) {
			show_stories();
		} else {
			var html = "<br><br><br>Loading ...";
			setTimeout(try_showing_stories, 250);
		}          
	} else {
		$('#body_area').html("<br><br><br>Failed to load. Try reloading the page. Or <a href='index.html'>Reset token</a>");
	}
}

function show_projects (){
	var html = "<br><br><br>Select the project, then you can bookmark the page:</br></br>";
	for (var i=0 ; i<projects.length ; i++){
        html += "<a href='index.html?project=" + projects[i].id + "&token=" + token + "'>" + projects[i].name + "</a></br>";
    }
    html += "";
    $('#body_area').html(html);
}

function show_labels (){
	var html = "<br><br><br>Select the label, then you can bookmark the page:</br></br><div class='columns'";
	for (var i=0 ; i<labels.length ; i++){
        html += "<a href='index.html?label=" + labels[i].name + "&project=" + project + "&token=" + token + "'>" + labels[i].name + "</a></br>";
    }
    html += "</div>";
    $('#body_area').html(html);
}

function show_stories () {
	var html = ""
	html += "<a href='index.html?token=" + token + "'><< Back</a><br>"
	html += "<div class='labelheader'>Label: " + label + "</div>";
	html += "<br><br>"
	html += "<div class='header_row'>";
	html += "<div class='card_column'>" + "<div class='columnheader'>NOT STARTED</div><div>&nbsp;</div></div>";
	html += "<div class='card_column'>" + "<div class='columnheader'>STARTED</div><div>&nbsp;</div></div>";
	html += "<div class='card_column'>" + "<div class='columnheader'>IN REVIEW</div><div>&nbsp;</div></div>";
	html += "<div class='card_column'>" + "<div class='columnheader'>READY FOR TEST</div><div>&nbsp;</div></div>";
	html += "<div class='card_column'>" + "<div class='columnheader'>ACCEPTED</div><div>&nbsp;</div></div>";
	html += "</div>";

	html += "<div class='card_row'>";
	html += "<div class='card_column'>" + make_cards_for_array(get_stories_in_state("unstarted")) + "</div>";
	html += "<div class='card_column'>" + make_cards_for_array(get_stories_in_state("started")) + "</div>";
	html += "<div class='card_column'>" + make_cards_for_array(get_stories_in_state("finished")) + "</div>";
	html += "<div class='card_column'>" + make_cards_for_array(get_stories_in_state("delivered")) + "</div>";
	html += "<div class='card_column'>" + make_cards_for_array(get_stories_in_state("accepted")) + "</div>";
	html += "</div>";

	$('#body_area').html(html);
}

function get_stories_in_state(state)
{
	var story_array = [];
	for (var i=0 ; i<stories.length; i++){
		if (stories[i].current_state == state) {
			story_array.push(stories[i])
		}
	}
	return story_array;
}

function make_cards_for_array(story_array)
{
	var cards_html = "";
	if (story_array.length) {
		for (var y=0 ; y<story_array.length; y++){
			cards_html += get_story_as_htmlcard(story_array[y]);
		}
	} else {
		cards_html += "<div class='card points1 blank'>&nbsp;</div>";
	}
	return cards_html;
}

function get_story_as_htmlcard(story)
{
	var card_html = "";
	var estimate_class = "points" + story.estimate;
	if (estimate_class == "points?" ){
		estimate_class = "points1";
	}
	if (story.owner_ids.includes(3443000)) {
		card_html += "<div class='" + estimate_class + " " + story.story_type + " mine'>";
	} else {
		card_html += "<div class='" + estimate_class + " " + story.story_type + " card'>";
	}
	
	var emoji = ""
	if (story.story_type == "bug") {
		emoji = "&#128027; "
	} else if (story.story_type == "feature") {
		emoji = "&#128640; "
	} else if (story.story_type == "chore") {
		emoji = "&#x1F9F9; "
	}
	
	card_html += "<a target='new' href='" + story.url + "'>" + emoji + story.name.substring(0,120) + "</a></br>";
	for (var g=0 ; g<story.owner_ids.length ; g++){
		card_html += " " + get_initials_by_id(story.owner_ids[g]);
	}
	card_html += "</div>";
	return card_html;
}

if (!token) {
	var html = "<h1>Kanban Can! - Kanban board for Pivotal Tracker</h1><br>This page will display stories as a kanban board. It will ask you for your pivotal API. Your key is not stored.<br>You can bookmark any page you see and it will remember your settings.<br><br>If you prefer you can download the source <a href='https://github.com/tomcoombs/kanban-board-for-pivotal'>here</a> and run it locally.<br><br><h2>STEP 1</h2>Go to you Pivotal Profile page and copy your API token. <div style='border: 0px solid black;display:inline-block; padding:2px'><a href='https://www.pivotaltracker.com/profile' target=new>LINK TO PIVOTAL PROFILE PAGE >></a></div><br>It looks like this:<br><br><div class='screenshot'></div><br><br><br><h2>STEP 2</h2>Paste it into this box<br><br><br><input style='width:550' onInput='updateURL()' type=text id='pivotaltoken'><br><br><br><h2>STEP 3</h2>Click this link: <div id='builturl' style='color:#dddddd;display:inline'>Click here</div><br><br><br>";
	$('#body_area').html(html);
} else if (!project){
	$('#body_area').html("Loading projects ...");
	gather_projects();
	setTimeout(try_showing_projects, 300);
} else if (!label){
	$('#body_area').html("Loading labels ...");
	gather_labels();
	setTimeout(try_showing_labels, 300);
} else {
	gather_members();
	gather_stories();
	setTimeout(try_showing_stories, 500);
}
